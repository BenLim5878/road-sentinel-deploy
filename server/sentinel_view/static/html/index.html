    <script>
        function initMap() {
            $('#loading-message').html("Loading System Configuration...")
            $('#progress-bar-loader').css("width", "25%")
            $.ajax({
                url: '/api/setting',
                type: 'GET',
                success: function (setting) {
                    $('#loading-message').html("Fetching Map Configuration...")
                    $('#progress-bar-loader').css("width", "75%")
                    // Init map
                    console.log(setting)
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: { lat: 4.228226, lng: 109.174870 },
                        mapTypeControl: false,
                        zoom: setting.MAP_INITIAL_ZOOM_LEVEL,
                        minZoom: setting.MAP_MINIMUM_ZOOM_LEVEL, // Set the minimum allowed zoom level
                        maxZoom: setting.MAP_MAXIMUM_ZOOM_LEVEL, // Set the maximum allowed zoom level
                    },);
                    google.maps.event.addListener(map, 'drag', limitEventsPerSecond(function () {
                        checkViewport(map)
                    }, 1));

                    google.maps.event.addListener(map, 'zoom_changed', async function () {
                        await isZoomChangedProcessing

                        try {
                            isZoomChangedProcessing = (async () => {
                                closePanel()
                                checkViewport(map)
                                await delay(throttleDelay)
                            })();
                        } catch (error) {
                            console.log('Error occured during event processing:', error)
                        }
                    });

                    google.maps.event.addListenerOnce(map, 'idle', function () {
                    })

                    google.maps.event.addListener(map.getStreetView(), 'visible_changed', function () {
                        closePanel()
                    });

                    $('#loading-message').html("Generating Map Components...")
                    $('#progress-bar-loader').css("width", "99%")
                    initAutocomplete(map)

                    getCountryData((response) => {
                        addEastWestMalaysiaMarker(map, response["east_malaysia_total_potholes"], response["west_malaysia_total_potholes"])
                    })
                },
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms))
        }

        function checkViewport(map_data) {
            var bounds = map_data.getBounds();
            var sw = bounds.getSouthWest();
            var ne = bounds.getNorthEast();
            var westMalaysiaBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(1.157, 99.641),
                new google.maps.LatLng(7.521, 102.138)
            );

            var eastMalaysiaBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(0.842, 109.595),
                new google.maps.LatLng(7.529, 119.618)
            );

            var westMalaysiaVisible = westMalaysiaBounds.intersects(bounds);
            var eastMalaysiaVisible = eastMalaysiaBounds.intersects(bounds);

            if (map.getZoom() <= 7) {
                if (!showCountryStats) {
                    showCountryStats = true
                    showStateStats = false
                    getCountryData((response) => {
                        addEastWestMalaysiaMarker(map, response["east_malaysia_total_potholes"], response["west_malaysia_total_potholes"])
                        removeAllAnnotateMarker()
                        removeStateMalaysiaMarker()
                    })
                }
                return;
            } else {
                if (map.getZoom() >= 8 && map.getZoom() <= 9) {
                    if (!showStateStats) {
                        showStateStats = true
                        getStateData((response) => {
                            addStateMalaysiaMarker(map, response)
                            removeAllAnnotateMarker()
                            removeEastWestMalaysiaMarker()
                        })
                    }
                    showCountryStats = false;
                    return;
                } else {
                    getAllData((response) => {
                        if (annotateMarker.length == 0) {
                            response.forEach((obj) => {
                                if (obj.annotation.pothole > 0) {
                                    marker = addMarker(map, obj.location.latlng.latitude, obj.location.latlng.longitude, obj)
                                    annotateMarker.push({ "id": obj.id, "marker": marker })
                                }
                            })
                            removeEastWestMalaysiaMarker()
                            removeStateMalaysiaMarker()
                        }
                    })
                    showCountryStats = false;
                    showStateStats = false;
                    return;
                }
            }
        }

        function limitEventsPerSecond(callback, limit) {
            var timerId;
            var counter = 0;

            function resetCounter() {
                counter = 0;
            }

            return function () {
                counter++;
                clearTimeout(timerId);

                if (counter === 1) {
                    // First event, execute immediately
                    callback.apply(this, arguments);
                    timerId = setTimeout(resetCounter, 1000);
                } else if (counter <= limit) {
                    // Events within the limit, execute after a delay
                    timerId = setTimeout(function () {
                        callback.apply(this, arguments);
                        timerId = setTimeout(resetCounter, 1000);
                    }, 1000 / limit);
                } else {
                    // Exceeded the limit, do not execute the event
                }
            };
        }
    </script>

    <script>
        function addEastWestMalaysiaMarker(map, num_east, num_west) {
            var eastMalaysia = { lat: 4.2105, lng: 114.3310 };
            var westMalaysia = { lat: 3.7896, lng: 103.0644 };

            eastMalaysiaMarker = new google.maps.Marker({
                position: eastMalaysia,
                map: map,
                icon: getMarkerIcon(num_east, "white"), // Set the number of potholes for the marker
                label: { text: num_east.toString(), color: 'gray', fontFamily: 'Inter' }, // Display the number of potholes as a label
                zIndex: 1000
            });

            westMalaysiaMarker = new google.maps.Marker({
                position: westMalaysia,
                map: map,
                icon: getMarkerIcon(num_west, "white"), // Set the number of potholes for the marker
                label: { text: num_west.toString(), color: 'gray', fontFamily: 'Inter' }, // Display the number of potholes as a label
                zIndex: 1000
            });

        }

        function addStateMalaysiaMarker(map, data) {
            const stateCoordinates = {
                "Johor": { lat: 1.4853689, lng: 103.7618154 },
                "Kedah": { lat: 5.6977618, lng: 100.5372026 },
                "Kelantan": { lat: 6.1253977, lng: 102.2380715 },
                "Melaka": { lat: 2.189594, lng: 102.2500868 },
                "Negeri Sembilan": { lat: 2.7264243, lng: 101.9373483 },
                "Pahang": { lat: 3.622501, lng: 102.1175029 },
                "Perak": { lat: 4.5689623, lng: 101.094189 },
                "Perlis": { lat: 6.4413248, lng: 100.1983993 },
                "Pulau Pinang": { lat: 5.4163452, lng: 100.3327612 },
                "Sabah": { lat: 5.9788393, lng: 116.0753155 },
                "Sarawak": { lat: 2.559750, lng: 113.001089 },
                "Selangor": { lat: 3.37917, lng: 101.52933 },
                "Terengganu": { lat: 5.3116918, lng: 103.1322383 },
                "Wilayah Persekutuan Kuala Lumpur": { lat: 3.139003, lng: 101.686855 },
                "Labuan Federal Territory": { lat: 5.2802815, lng: 115.2473156 },
                "Putrajaya": { lat: 2.9264, lng: 101.6964 }
            };

            // Iterate over each key-value pair in the dictionary
            for (const state in stateCoordinates) {
                if (stateCoordinates.hasOwnProperty(state)) {
                    if (data[state] > 0) {
                        const coordinates = stateCoordinates[state];
                        const lat = coordinates.lat;
                        const lng = coordinates.lng;
                        var temp = new google.maps.Marker({
                            position: coordinates,
                            map: map,
                            icon: getMarkerIcon(data[state], "gray"), // Set the number of potholes for the marker
                            label: { text: data[state].toString(), color: 'white', fontFamily: 'Inter' }, // Display the number of potholes as a label
                            zIndex: 1000
                        });
                        stateMalaysiaMarker.push(temp)
                    }
                }
            }
        }

        function addMarker(map, latitude, longitude, data_obj) {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(latitude, longitude),
                map: map,
                icon: getMarkerIcon(data_obj.annotation.pothole.toString(), data_obj.annotation.isAcknowledged ? "#575757" : "#f02b60", true),
                label: {
                    text: data_obj.annotation.pothole.toString(),
                    color: 'white',
                    fontSize: '14px',
                    fontFamily: 'Inter'
                }
            });
            // Open info window when marker is clicked
            marker.addListener('click', function () {
                openPanel(`${data_obj.id}`)
            });

            return marker
        }

        function removeStateMalaysiaMarker(map) {
            if (stateMalaysiaMarker.length > 0) {
                stateMalaysiaMarker.forEach(function (item) {
                    item.setMap(null)
                })
            }
            stateMalaysiaMarker = []
        }

        function removeEastWestMalaysiaMarker(map) {
            if (eastMalaysiaMarker) {
                eastMalaysiaMarker.setMap(null)
            }
            if (westMalaysiaMarker) {
                westMalaysiaMarker.setMap(null)
            }
            eastMalaysiaMarker = null
            westMalaysiaMarker = null
        }

        function removeAllAnnotateMarker() {
            annotateMarker.forEach(function (marker_dict) {
                marker_dict["marker"].setMap(null)
            })
            annotateMarker = []
        }

        // Get Marker Icon
        function getMarkerIcon(count, color, isAnnotated = false) {
            if (isAnnotated) {
                return {
                    path: "M32 62c0-17.1 16.3-25.2 17.8-39.7A18 18 0 1 0 14 20a17.7 17.7 0 0 0 .2 2.2C15.7 36.8 32 44.9 32 62z",
                    fillColor: color,
                    fillOpacity: 0.8,
                    strokeWeight: 0,
                    scale: 0.7,
                    anchor: new google.maps.Point(32, 60),
                    labelOrigin: new google.maps.Point(32, 20)
                };
            } else {
                return {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: color,
                    fillOpacity: 0.8,
                    strokeWeight: 0,
                    scale: (Math.sqrt(count) * 10) + 20 // Adjust the marker size based on the number of potholes
                };
            }
        }
    </script>

    <!-- Auto Complete -->
    <script>
        function initAutocomplete(map) {
            $('#loading-message').html("Loading Complete")
            $('#progress-bar-loader').css("width", "100%")
            setTimeout(() => {
                $('#app-loader').addClass('d-none')
                $('#map').addClass('fade-in-element')
                $('#map').removeClass('d-none')
                var input = document.getElementById('place-input');
                var resultsContainer = document.getElementById('place-results');

                var autocomplete = new google.maps.places.Autocomplete(input);

                // Listen for place changes
                autocomplete.addListener('place_changed', function () {
                    // Clear previous results
                    resultsContainer.innerHTML = '';

                    // Get the selected place
                    var place = autocomplete.getPlace();

                    // Set the map's bounds to encompass the selected place's viewport (if available)
                    if (place.geometry.viewport) {
                        map.fitBounds(place.geometry.viewport);
                    } else {
                        map.setCenter(place.geometry.location);
                        map.setZoom(7); // Adjust the zoom level as desired
                    }
                    checkViewport(map)
                })
            }, 750)
        }
    </script>
    <!-- Panel -->
    <script>
        function closePanel() {
            $('#info-panel').css("animation", "slideRightFadeOut 0.3s ease-out")
        }

        function openPanel(annotation_id) {
            if (!map.getStreetView().getVisible()) {
                $(document).unbind('keydown')
                $('#info-panel').css("animation", "slideLeftFadeIn 0.3s ease-out")
                $('#info-panel').css("display", "block")
                $('#info-panel-loader').css("display", "flex")
                $("#info-panel-content").css("display", "none")
                $.ajax({
                    url: '/api/annotation/' + annotation_id,
                    type: 'GET',
                    success: function (data) {
                        populate_panel_fields(data)
                        $('#info-panel-loader').css("display", "none")
                        $("#info-panel-content").css("display", "block")
                    }
                })
                $(document).on('keydown', () => {
                    if (event.key === 'Escape' || event.keyCode === 27) {
                        closePanel()
                    }
                })
            }
        }

        function populate_panel_fields(data) {
            //
            if (data.annotation.isAcknowledged) {
                $('#panel-head-icon').removeClass("text-danger")
                $('#panel-head-icon').addClass("text-secondary")
            } else {
                $('#panel-head-icon').removeClass("text-secondary")
                $('#panel-head-icon').addClass("text-danger")
            }
            //
            $('#panel-head-title').html(data.id)
            //
            $('#panel-img-container').attr('src', '/api/img/result/' + data.id + ".jpg")
            //
            $('#enlarge-image-btn').unbind('click')
            $('#enlarge-image-btn').click(() => {
                openImageViewer(data.id)
            })
            //
            $('#panel-main-title').html(data.location.address.city + ", " + data.location.address.state)
            //
            var timePast = getTimePast(data.annotation.processTimestamp.display)
            if (timePast.days > 0) {
                $('#panel-time-past').html(`${timePast.days} ${timePast.days === 1 ? "day" : "days"} ago`)
            } else {
                if (timePast.hours > 0) {
                    $('#panel-time-past').html(`${timePast.hours} ${timePast.hours === 1 ? "hour" : "hours"} ago`)
                } else {
                    if (timePast.minutes > 0) {
                        $('#panel-time-past').html(`${timePast.minutes} ${timePast.minutes === 1 ? "minute" : "minutes"} ago`)
                    } else {
                        if (timePast.seconds > 0) {
                            $('#panel-time-past').html(`${timePast.seconds} ${timePast.seconds === 1 ? "second" : "seconds"} ago`)
                        } else {
                            $('#panel-time-past').html('Just now')
                        }
                    }
                }
            }
            //
            $('#panel-first-address-line').html(`${data.location.address.streetNumber},`)
            //
            $('#panel-second-address-line').html(`${data.location.address.postalCode} ${data.location.address.city},`)
            //
            $('#panel-third-address-line').html(`${data.location.address.state},`)
            //
            $('#panel-fourth-address-line').html(`${data.location.address.country},`)
            //
            $('#panel-fifth-address-line').html(`${data.location.latlng.latitude}, ${data.location.latlng.longitude}`)
            //
            $("#panel-number-pothole").html(`Number: ${data.annotation.pothole}`)
            //
            $('#panel-first-timestamp-message').html(`Image Received on ${data.entryDate.display}`)
            //
            $('#panel-second-timestamp-message').html(`Image Processed on ${data.annotation.processTimestamp.display}`)
            //
            if (data.annotation.isAcknowledged) {
                $("#panel-acknowledge-button").removeClass("btn-success")
                $("#panel-acknowledge-button").addClass("btn-secondary")
                $("#panel-acknowledge-button").prop('disabled', true)
                $("#panel-acknowledge-button").html('Acknowledged')
            } else {
                $("#panel-acknowledge-button").removeClass("btn-secondary")
                $('#panel-acknowledge-button').addClass("btn-success")
                $("#panel-acknowledge-button").prop('disabled', false)
                $("#panel-acknowledge-button").html('Acknowledge')
            }
            //
            $('#panel-acknowledge-button').unbind('click')
            $('#panel-acknowledge-button').click(() => {
                const updated_annotation = {
                    "id": data.id,
                    "isAcknowledged": true
                }
                $.ajax({
                    url: "/api/annotation",
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(updated_annotation),
                    success: function (response) {
                        $('#panel-head-icon').removeClass("text-danger")
                        $('#panel-head-icon').addClass("text-secondary")
                        $("#panel-acknowledge-button").removeClass("btn-success")
                        $("#panel-acknowledge-button").addClass("btn-secondary")
                        $("#panel-acknowledge-button").prop('disabled', true)
                        $("#panel-acknowledge-button").html('Acknowledged')
                        annotateMarker.forEach((marker_dict) => {
                            if (marker_dict["id"] == data.id) {
                                marker_dict["marker"].setIcon(getMarkerIcon(data.annotation.pothole.toString(), "#575757", true))
                            }
                        })
                    },
                    error: function (xhr, status, error) {
                    }
                });
            })
        }

        function getTimePast(dateString) {
            const date = moment(dateString, "DD MMMM YYYY hh:mmA");
            const currentDate = moment();

            const timeDifference = currentDate.diff(date);

            const duration = moment.duration(timeDifference);

            return {
                days: duration.days(),
                hours: duration.hours(),
                minutes: duration.minutes(),
                seconds: duration.seconds()
            };
        }

        $('#info-panel').on('animationend', () => {
            var animation_name = $('#info-panel').css("animation-name")

            switch (animation_name) {
                case "slideRightFadeOut":
                    $("#info-panel").css("display", "none")
            }
        })
    </script>
    <!-- Image Viewer -->
    <script>
        function openImageViewer(id) {
            tempImageAnnotationID = id
            closePanel()
            $('#image-viewer').css('animation', 'fadeInAnimation 0.2s ease-out')
            $('#image-viewer').css('display', 'flex')
            $("#image-viewer-content").attr('src', '/api/img/result/' + id + ".jpg")
            //
            $("#download-image-btn").unbind('click')
            $("#download-image-btn").click(() => {
                fetch('/api/img/result/' + id + ".jpg")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to download the image ...');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const anchor = document.createElement('a');
                        anchor.href = url;
                        anchor.download = `${id}.jpg`;
                        anchor.click();
                        URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('Error fetching the image:', error);
                    });
            })
            //
            $(document).on('keydown', () => {
                if (event.key === 'Escape' || event.keyCode === 27) {
                    closeImageViewer()
                    $(document).unbind('keydown')
                }
            })
        }

        function closeImageViewer() {
            $('#image-viewer').css('animation', 'fadeOutAnimation 0.2s linear')
        }

        $('#image-viewer').on('animationend', () => {
            var animation_name = $('#image-viewer').css("animation-name")
            switch (animation_name) {
                case "fadeOutAnimation":
                    $("#image-viewer").css("display", "none")
                    openPanel(tempImageAnnotationID)
                    tempImageAnnotationID = ""
            }
        })
    </script>
    <style>
        * {
            outline: none;
        }

        #enlarge-image-btn {
            transition: all 0.2s ease-in;
        }

        #enlarge-image-btn:hover {
            background-color: #ffffff !important;
        }

        #close-panel-btn,
        #close-image-viewer-btn i {
            transition: all 0.2s ease-in;
        }

        #close-panel-btn:hover,
        #close-image-viewer-btn:hover i {
            color: rgb(172, 172, 172) !important;
        }

        .text-secondary-info {
            color: #b7b7b7;
        }

        .fade-in-element {
            opacity: 0;
            animation: fadeInAnimation 1s forwards;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutAnimation {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes slideLeftFadeIn {
            from {
                left: -20%;
                opacity: 0%;
            }

            to {
                left: 1.5%;
                opacity: 100%;
            }
        }

        @keyframes slideRightFadeOut {
            from {
                left: 1.5%;
                opacity: 100%;
            }

            to {
                left: -20%;
                opacity: 0%;
            }
        }
    </style>
